<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System</title>
    <link rel="stylesheet" href="project2.css" />
  </head>
  <body>
    <h1 style="color: blue; margin-left: 50px; margin-top: 100px">
      <b>Solar System</b>
      <div class="sun"></div>
    </h1>
    <div class="mercury-outline">
      <div class="mercury">
        <b> <p>Mercury</p></b>
      </div>
    </div>
    <div class="venus-outline-1">
      <div class="venus">
        <p>Venus</p>
      </div>
    </div>
    <div class="earth-outline">
      <div class="earth">
        <div class="earth-circle">
          <div class="earth-inner"></div>
        </div>
        <p>Earth</p>
      </div>
    </div>
    <div class="mars-outline-1">
      <div class="mars">
        <p>Mars</p>
      </div>
    </div>
    <div class="jupiter-outline-1">
      <div class="jupiter">
        <p>Jupiter</p>
      </div>
    </div>
    <div class="saturn-outline-1">
      <div class="saturn">
        <p>Saturn</p>
      </div>
    </div>
    <div class="uranus-outline-1">
      <div class="uranus">
        <p>Uranus</p>
      </div>
    </div>
    <div class="neptune-outline-1">
      <div class="neptune">
        <p>Neptune</p>
      </div>
    </div>
  </body>
</html>
